databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: add-user-group-tables-with-data
      author: Andriy Kuzmin
      changes:
        - sqlFile:
            path: changes/create_user_group_tables.sql
            relativeToChangelogFile: true
            stripComments: true
        - sqlFile:
            path: changes/insert_init_data.sql
            relativeToChangelogFile: true
            stripComments: true
  - changeSet:
      id: add-game-tables-with-data
      author: Yevhen Karychkovskyi
      changes:
        - sqlFile:
            path: changes/create_game_table.sql
            relativeToChangelogFile: true
            stripComments: true
        - sqlFile:
            path: changes/insert_game_data.sql
            relativeToChangelogFile: true
            stripComments: true
  - changeSet:
      id: add-group-ref-str-column
      author: Yevhen Karychkovskyi
      changes:
        - addColumn:
            columns:
              - column:
                  name: ref
                  type: char(20)
            schemaName: public
            tableName: tbl_group
  - changeSet:
      id: add-group-ref-unique-constraint
      author: Yevhen Karychkovskyi
      changes:
        - addUniqueConstraint:
            columnNames: ref
            constraintName: group-ref-unique
            schemaName: public
            tableName: tbl_group
            validate: true
  - changeSet:
      id: fill-group-ref-column
      author: Yevhen Karychkovskyi
      changes:
        - sqlFile:
            path: changes/insert_group_ref_data.sql
            relativeToChangelogFile: true
            stripComments: true
  - changeSet:
      id: add-balanced-teams-column-to-game
      author: Yevhen Karychkovskyi
      changes:
        - addColumn:
            columns:
              - column:
                  name: balanced_teams
                  type: jsonb
            schemaName: public
            tableName: tbl_game
  - changeSet:
      id: add-group-name-unique-constraint
      author: Yevhen Karychkovskyi
      changes:
        - addUniqueConstraint:
            columnNames: name
            constraintName: group-name-unique
            schemaName: public
            tableName: tbl_group
            validate: true
  - changeSet:
      id: create-feedback-table
      author: Yevhen Karychkovskyi
      changes:
        - sqlFile:
            path: changes/create_feedback_table.sql
            relativeToChangelogFile: true
            stripComments: true
  - changeSet:
      id:  modify-user-rating-type
      author:  Yevhen Karychkovskyi
      changes:
        - modifyDataType:
            columnName:  rating
            newDataType:  smallint
            schemaName:  public
            tableName:  tbl_user
  - changeSet:
      id: create-user-votes-table
      author: Yevhen Karychkovskyi
      changes:
        - sqlFile:
            path: changes/create_user_votes_table.sql
            relativeToChangelogFile: true
            stripComments: true
  - changeSet:
      id: add-game-vote-status-column
      author: Yevhen Karychkovskyi
      changes:
        - addColumn:
            columns:
              - column:
                  name: vote_status
                  type: varchar(32)
            schemaName: public
            tableName: tbl_game
  - changeSet:
      id:  add-not-null-constraint-to-game-vote-status-column
      author:  Yevhen Karychkovskyi
      changes:
        - addNotNullConstraint:
            columnName:  vote_status
            defaultNullValue:  NOT_STARTED
            schemaName:  public
            tableName:  tbl_game
            validate:  true
  - changeSet:
      id: create-quartz-tables
      author: Yevhen Karychkovskyi
      changes:
        - sqlFile:
            path: changes/create_quartz_tables.sql
            relativeToChangelogFile: true
  - changeSet:
      id: add-old-rating-column-to-user
      author: Yevhen Karychkovskyi
      changes:
        - addColumn:
            columns:
              - column:
                  name: prev_rating
                  type: smallint
            schemaName: public
            tableName: tbl_user
