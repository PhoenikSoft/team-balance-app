<h2>{{ game.name }} </h2>

<div>
  <button mat-raised-button color="primary" [routerLink]="['/groups', groupId]">Back to the group</button>
</div>

<mat-card class="players-section">
  <mat-card-header>
    <mat-card-title>Players</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let player of game.players">
        <span mat-line class="list-item"><b>{{player.rating}}</b> | {{ player.firstName }} {{ player.lastName }}</span>
        <button mat-raised-button color="warn" (click)="removePlayer(player)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>

<div>
  <button mat-raised-button color="primary" (click)="openAddPlayerDialog()">Add players</button>
</div>

<button mat-raised-button color="primary" [disabled]="isBalanceTeamsButtonsDisabled" (click)="balanceTeams()">Balance teams</button>
<span *ngIf="isBalanceTeamsButtonsDisabled">To balance teams should be at least {{ minPlayersForBalancing }} players added to the game</span>
<div *ngIf="balancedTeams">
  <mat-card class="teams-section">
    <mat-card-header>
      <mat-card-title>Teams</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-balanced-teams-table [balancedTeams]="balancedTeams"></app-balanced-teams-table>
    </mat-card-content>
  </mat-card>
</div>
