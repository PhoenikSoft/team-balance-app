<h2>{{ game.name }} </h2>

<span><button mat-raised-button color="primary" [routerLink]="['/groups', groupId]">Back to the group</button></span>

<mat-card class="players-section">
  <mat-card-header>
    <mat-card-title>Players</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let player of game.players">
        <span class="list-item">{{ player.firstName }} {{ player.lastName }}</span>
        <button mat-raised-button color="warn" (click)="removePlayer(player)">Delete</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
