<h2 mat-dialog-title>Add group</h2>
<mat-dialog-content>
	<form [formGroup]="formControl" (ngSubmit)="saveGroup()">
		<mat-form-field>
			<input matInput placeholder="Name" formControlName="name">
			<mat-error *ngIf="name.hasError('required')">
				Name is <strong>required</strong>
			</mat-error>
			<mat-error *ngFor="let error of name.errors?.validationErrors">
				{{ error }}
			</mat-error>
		</mat-form-field>

		<mat-error *ngIf="formControl.hasError('internalError')">
			Something went wrong. Please try again later...
		</mat-error>

		<div>
			<button mat-button mat-dialog-close color="accent">Cancel</button>
			<button mat-button type="submit" color="primary" [disabled]="formControl.invalid">Submit</button>
		</div>
	</form>
</mat-dialog-content>
